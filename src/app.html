<template>
  <require from="font-awesome/css/font-awesome.css"></require>
  <require from="shared/styles/shapes.css"></require>
  <require from="./app.css"></require>

  <require from="shared/comp/header_elms/header_elm"></require>

  <div class="page-001-container">
    <div class="page-001-head">
      <div class="page-001-head-left">
        <img src="${pageData.ProfileImage}" class="page-001-head-left-image" />
      </div>
      <div class="page-001-head-center cst-shape-triangle top-left">
      </div>
      <div class="page-001-head-right">
        <div class="page-001-head-right-name">
          ${pageData.Name}
        </div>
        <div class="page-001-head-right-address">
          ${pageData.Address}
        </div>
        <div class="page-001-head-right-links">
          <a href="mailto:${pageData.Email}" title="${pageData.ProfileGmailTitle}" target="_blank">
            <span class="fa fa-envelope"></span>
            ${pageData.Email}
          </a>
        </div>
        <div class="page-001-head-right-links">
          <a href="${pageData.ProfileTwitter}" title="${pageData.ProfileTwitterTitle}" target="_blank">
            <span class="fa fa-twitter-square"></span>
            ${pageData.ProfileTwitter}
          </a>
        </div>
        <div class="page-001-head-right-links">
          <a href="${pageData.ProfileLinkedIn}" title="${pageData.ProfileLinkedInTitle}" target="_blank">
            <span class="fa fa-linkedin-square"></span>
            ${pageData.ProfileLinkedIn}
          </a>
        </div>
        <div class="page-001-head-right-links">
          <a href="${pageData.ProfileGooglePlus}" title="${pageData.ProfileGooglePlusTitle}" target="_blank">
            <span class="fa fa-google-plus-official"></span>
            ${pageData.ProfileGooglePlus}
          </a>
        </div>
      </div>
    </div>


    <div class="page-001-summary cst-shape-ripped-paper">
      <div class="page-001-summary-head">
        ${pageLabels.Summary}
      </div>
      <div class="page-001-summary-content">
        <div repeat.for="sumObj of pageData.Summary" class="page-001-summary-content-item">
          &#x25C6; ${sumObj.Content}
        </div>
      </div>
    </div>


    <div class="page-001-tech-skills">
      <div class="page-001-tech-skills-header">
        <cst-header-elm details.bind="pageLabels.TechSkillHeaderObj"></cst-header-elm>
      </div>
      <div class="page-001-tech-skills-content cst-shape-ripped-paper-right">
        <div class="page-001-tech-skills-section section-separator">
          <div class="page-001-tech-section-header">
            ${pageLabels.Client}
          </div>
          <div class="page-001-section-body">
            <div repeat.for="techName of pageData.TechnicalSkills.Client" class="page-001-section-tech-name">
              &#x25C6; ${techName}
            </div>
          </div>
        </div>
        <div class="page-001-tech-skills-section section-separator">
          <div class="page-001-tech-section-header">
            ${pageLabels.Server}
          </div>
          <div class="page-001-section-body">
            <div repeat.for="techName of pageData.TechnicalSkills.Server" class="page-001-section-tech-name">
              &#x25C6; ${techName}
            </div>
          </div>

        </div>
        <div class="page-001-tech-skills-section section-separator">
          <div class="page-001-tech-section-header">
            ${pageLabels.Database}
          </div>
          <div class="page-001-section-body">
            <div repeat.for="techName of pageData.TechnicalSkills.Database" class="page-001-section-tech-name">
              &#x25C6; ${techName}
            </div>
          </div>
        </div>
        <div class="page-001-tech-skills-section">
          <div class="page-001-tech-section-header">
            ${pageLabels.Others}
          </div>
          <div class="page-001-section-body">
            <div repeat.for="techName of pageData.TechnicalSkills.Others" class="page-001-section-tech-name">
              &#x25C6; ${techName}
            </div>
          </div>
        </div>
        <div class="page-001-tech-footer-section">
          ${pageLabels.TechSkillFooter}
        </div>
      </div>
    </div>

    <!--
  <div class="page-001-">
    <div>
      ${pageLabels.Experience}
    </div>
  </div>
  <div class="page-001-">
    <div>
      ${pageLabels.Education}
    </div>
  </div>
  <div class="page-001-">
    <div>
      ${pageLabels.OtherDetails}
    </div>
  </div>-->
  </div>
</template>
